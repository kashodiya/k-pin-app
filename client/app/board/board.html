<navbar></navbar>


<div class="container winboard">
  <div class="row">
    <div class="col-lg-12 page-header">
      <h3>My Board</h3>
    </div>
  </div>
  <div class="well">
   
    <form class="form-inline" ng-submit="board.addThing()">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name" ng-model="board.name">
      </div>
      <div class="form-group">
        <label for="imgUrl">Image URL</label>
        <input type="text" class="form-control" id="imgUrl" ng-model="board.imgSrc">
      </div>
      <button type="submit" class="btn btn-default">Add Item</button>
    </form>   
    
  </div>
  <h3>All Items</h3>
    <div ng-repeat="thing in board.things" class="pull-left img-thumbnail itemBox">
      <img class="img-thumbnail thingImage" ng-src="{{thing.imgSrc}}" alt="" >
      <span ng-click="board.deleteThing(thing)" class="itemDelete glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      <div class="thingImage">{{thing.name}}</div>
    </div>
  
</div>

<footer></footer>
